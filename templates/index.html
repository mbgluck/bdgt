<table>
    <tr>
        <th>Account</th>
        <th>Latest Date</th>
        <th>Amount</th>
    </tr>
    {% for acct, date, amt in latest_values %}

        <td>{{amt}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
